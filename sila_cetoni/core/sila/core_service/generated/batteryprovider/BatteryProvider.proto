syntax = "proto3";

import "SiLAFramework.proto";

package sila2.de.cetoni.core.batteryprovider.v1;

/* Provides information on the battery state */
service BatteryProvider {
  /* The current voltage of the battery */
  rpc Subscribe_BatteryVoltage (sila2.de.cetoni.core.batteryprovider.v1.Subscribe_BatteryVoltage_Parameters) returns (stream sila2.de.cetoni.core.batteryprovider.v1.Subscribe_BatteryVoltage_Responses) {}
}

/* Parameters for BatteryVoltage */
message Subscribe_BatteryVoltage_Parameters {
}

/* Responses of BatteryVoltage */
message Subscribe_BatteryVoltage_Responses {
  sila2.org.silastandard.Real BatteryVoltage = 1;  /* The current voltage of the battery */
}
